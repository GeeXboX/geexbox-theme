# This is the configuration file for the 640x480 bootsplash picture.
# This file is necessary to specify the coordinates of the text box on
# the splash screen.

# config file version
version=3

# should the picture be displayed?
state=1

# fgcolor is the text forground color.
# bgcolor is the text background (i.e. transparent) color.
fgcolor=7
bgcolor=5

# (tx, ty) are the (x, y) coordinates of the text window in pixels.
# tw/th is the width/height of the text window in pixels.
tx=16
ty=16
tw=568
th=448

# name of the picture file (full path recommended)
jpeg=bootsplash-640x480.jpeg

progress_enable=1
percent=6000

# progress bar
box silent inter 180 315 180 323 #fd8100
box silent       180 315 481 323 #fd8100
box        inter 180 315 180 323 #fd8100
box              180 315 481 323 #fd8100
box noover        12  14 628 466 #333333E0

overpaintok=1
