# This is the configuration file for the 1280x1024 bootsplash picture.
# This file is necessary to specify the coordinates of the text box on
# the splash screen.

# config file version
version=3

# should the picture be displayed?
state=1

# fgcolor is the text forground color.
# bgcolor is the text background (i.e. transparent) color.
fgcolor=7
bgcolor=5

# (tx, ty) are the (x, y) coordinates of the text window in pixels.
# tw/th is the width/height of the text window in pixels.
tx=32
ty=32
tw=1216
th=960

# name of the picture file (full path recommended)
jpeg=bootsplash-1280x1024.jpeg

progress_enable=1
percent=6000

# progress bar
box silent inter 359 661  359 680 #fd8100
box silent       359 661  963 680 #fd8100
box        inter 359 661  359 680 #fd8100
box              359 661  963 680 #fd8100
box noover        24  29 1256 995 #333333E0

overpaintok=1
